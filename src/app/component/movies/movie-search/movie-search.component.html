<!-- For movie Search bar -->
<div class="col-md-6 col-sm-6 my-3 mx-auto">
  <form>
  <div class="input-group inputstyle">
    <input type="text" class="form-control inputstyle" (keyup.enter)="searchMovie()"  [(ngModel)]="movieSearch" required pattern="[a-zA-Z0-9]+" placeholder="Search movie..." name="movieTitle">
    <span class="my-auto ml-0">
    	<i class="fa fa-search"></i>
    </span>
<!--     <span class="input-group-btn ml-2">
      <button class="btn btn-secondary" style="border-radius: 10%;" type="submit" (click)="searchMovie()"> <i class="fa fa-search"></i></button>
    </span> -->
  </div>
</form>
  {{msg}}
</div>

<!-- Display message when no result found for entered movie  -->
 <div class="jumbotron mt-3" *ngIf="searchResult">
  <h3 class="display-4">No Result Found</h3>
  <p class="lead">404 Not Found.</p>
</div>
